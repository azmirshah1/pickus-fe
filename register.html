<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="pickus, job portal, job seeker, cari kerja">
    <meta name="author" content="Pickus | Online Job Platform">

    <!-- Title -->
    <title> Job Portal | Vacancies | Professional Marketplace</title>

    <!--- Favicon --->
    <link rel="icon" href="../assets/img/brand/favicon.png" type="image/x-icon" />
    <!--- Icons css --->
    <link href="../assets/css/icons.css" rel="stylesheet">
    <!-- Owl-carousel css-->
    <link href="../assets/plugins/owl-carousel/owl.carousel.css" rel="stylesheet" />
    <!--- Right-sidemenu css --->
    <link href="../assets/plugins/sidebar/sidebar.css" rel="stylesheet">
    <!--- Style css --->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/skin-modes.css" rel="stylesheet">
    <!--- Sidemenu css --->
    <link href="../assets/css/sidemenu.css" rel="stylesheet">
    <!--- Animations css --->
    <link href="../assets/css/animate.css" rel="stylesheet">

</head>

<body class="main-body">

    <!-- Loader -->
    <div id="global-loader">
        <img src="../assets/img/loaders/loader-4.svg" class="loader-img" alt="Loader">
    </div>
    <!-- /Loader -->

    <!-- main-signin-wrapper -->
    <div class="my-auto page page-h">
        <div class="main-signin-wrapper">
            <div class="main-card-signin d-md-flex wd-100p">
                <div class="wd-md-50p login d-none d-md-block page-signin-style p-5 text-white">
                    <div class="my-auto authentication-pages">
                        <div>
                            <img src="../assets/img/brand/logo-white.png" class=" m-0 mb-5" alt="logo">
                            <p class="mb-5"></p>
                            <h5 class="mb-4">The best Jobs Portal in Malaysia</h5>
                            <p class="mb-5">Get the latest jobs and vacancies in Malaysia and apply easily. Create your first account and start journey with us.</p>
                        </div>
                    </div>
                </div>
                <div class="p-5 wd-md-50p">
                    <div class="main-signin-header">
                        <h1 class="font-gradient">Apa Khabar!</h1>
                        <h4>Register now with Pickus.</h4>
                        <form action="login.html">
                            <div class="form-group">
                                <label>Firstname</label> <input class="form-control" placeholder="Enter your firstname" type="text">
                            </div>
                            <div class="form-group">
                                <label>Lastname</label> <input class="form-control" placeholder="Enter your lastname" type="text">
                            </div>
                            <div class="form-group">
                                <label>Email</label> <input class="form-control" placeholder="Enter your email" type="text">
                            </div>
                            <div class="form-group">
                                <label>Password</label> <input class="form-control" placeholder="Enter your password" type="password">
                            </div>
                            <div class="form-group">
                                <label>Password Confirmation</label> <input class="form-control" placeholder="Enter your password again" type="password">
                            </div>
                            <button class="btn btn-gradient-primary btn-block">Create Account</button>
                        </form>
                    </div>
                    <div class="main-signup-footer mg-t-10">
                        <div class="policy-agree">
                            <p>By signing up you agree to our <a class="policy-link" href="https://pickus.io/cms/terms-of-use">Terms of Use</a> and <a class="policy-link" href="https://pickus.io/cms/privacy-policy">Privacy Policy</a>.</p>
                        </div>
                        <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /main-signin-wrapper -->

    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!--- JQuery min js --->

    <!--- Bootstrap Bundle js --->
    <script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--- Ionicons js --->
    <script src="../assets/plugins/ionicons/ionicons.js"></script>

    <!--- Moment js --->
    <script src="../assets/plugins/moment/moment.js"></script>

    <!--- Eva-icons js --->
    <script src="../assets/js/eva-icons.min.js"></script>

    <!--- Rating js --->
    <script src="../assets/plugins/rating/jquery.rating-stars.js"></script>
    <script src="../assets/plugins/rating/jquery.barrating.js"></script>

    <!--- JQuery sparkline js --->
    <script src="../assets/plugins/jquery-sparkline/jquery.sparkline.min.js"></script>

    <!--- Custom js --->
    <script src="../assets/js/custom.js"></script>

</body>

</html>
